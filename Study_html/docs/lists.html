<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html - lists</title>
</head>

<body>
    <h3>Lists</h3>
    <div>
        <ol>
            <li>Tea</li>
            <li>Coffee</li>
            <li>Milk</li>
        </ol>

        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
    </div>
</body>

</html>
